<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>게시판</title>
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
</head>
<body>
<nav>…공통 내비…</nav>
<div id="content">
    <h2 th:text="${boards[0].name} + ' 게시판'">게시판명</h2>
    <button id="btn-new-post">새 글</button>

    <table>
        <thead>
        <tr><th>제목</th><th>작성자</th><th>작성일</th><th>첨부</th><th>액션</th></tr>
        </thead>
        <tbody>
        <tr th:each="p : ${posts}">
            <td th:text="${p.title}">제목</td>
            <td th:text="${p.author}">작성자</td>
            <td th:text="${#dates.format(p.createdAt,'yyyy-MM-dd')}">2025-06-19</td>
            <td>
                <a th:each="a: ${#lists.list(attachmentMapper.findByPost(p.id))}"
                   th:href="@{${a.url}}"
                   th:text="${a.filename}">file.txt</a>
            </td>
            <td>
                <button class="btn-edit" th:attr="data-id=${p.id}">수정</button>
                <button class="btn-del" th:attr="data-id=${p.id}">삭제</button>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<!-- 모달 / 폼 등 생략… projects.html 과 비슷한 방식으로 구현 -->

<script th:src="@{/js/posts.js}"></script>
</body>
</html>
